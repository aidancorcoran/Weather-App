<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home_page.css">
    <script src="javascript/api.js"></script>
    <title>Weatherify</title>
</head>
<body>
    <div id="home-page" class="home-page">
        <h1>Weatherify</h1>
        <form class="input-box" id="input-box">
            <input type="text" id="weather_location" placeholder="Enter a City Name">
            <button type="submit">Submit</button>
        </form>

        <!-- Div to hold the current forecast data -->
        <div id="current-forecast" class="hidden">

        </div>

        <!-- Three day forecast div -->
        <div id="three-day-forecast" class="hidden">

        </div>
    </div>
    
</body>
</html>
